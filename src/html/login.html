<md-content layout="row"
            layout-align="space-around"
            layout-padding="layout-padding"
            ng-cloak="ng-cloak">

    <md-card flex="flex"
             flex-gt-sm="50"
             flex-gt-md="33">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Login</h2>
            </div>
        </md-toolbar>

        <form name="loginForm">

            <md-input-container class="md-block">
                <input name="email"
                       type="text"
                       placeholder="Username or email"
                       ng-model="vm.formData.email"
                       required=""/>

                <div role="alert"
                     ng-messages="loginForm.email.$error">

                    <div ng-message="required">Please enter your email.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <input name="password"
                       type="password"
                       placeholder="Password"
                       required=""
                       ng-model="vm.formData.password"
                       md-maxlength="16"/>

                <div role="alert"
                     ng-messages="loginForm.password.$error">

                    <div ng-message="required">Please enter your password.</div>
                    <div ng-message="md-maxlength">Too long.</div>
                </div>
            </md-input-container>

            <md-button class="md-raised md-primary"
                       ng-disabled="!loginForm.$valid"
                       ng-click="vm.submit()">&nbsp Login &nbsp
            </md-button>

            <md-button class="md-raised"
                       ui-sref="register">Register
            </md-button>

            <md-button class="md-raised"
                       ui-sref="resetPassword">Forgot Password
            </md-button>
        </form>
    </md-card>
</md-content>
